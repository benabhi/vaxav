version: '3.8'

services:
  # Servicio PHP-FPM con Laravel
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
      args:
        USER_ID: 1000
        GROUP_ID: 1000
    container_name: vaxav_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
    networks:
      - vaxav_network
    depends_on:
      - postgres
      - redis
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=vaxav
      - DB_USERNAME=vaxav_user
      - DB_PASSWORD=vaxav_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  # Servidor Web Nginx
  nginx:
    image: nginx:alpine
    container_name: vaxav_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - vaxav_network
    depends_on:
      - app

  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: vaxav_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: vaxav
      POSTGRES_USER: vaxav_user
      POSTGRES_PASSWORD: vaxav_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vaxav_network

  # Cache y sesiones con Redis
  redis:
    image: redis:7-alpine
    container_name: vaxav_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vaxav_network
    command: redis-server --appendonly yes

# Volúmenes nombrados para persistencia
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# Red personalizada para comunicación entre contenedores
networks:
  vaxav_network:
    driver: bridge
